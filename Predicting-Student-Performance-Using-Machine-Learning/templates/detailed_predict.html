{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Student Performance Prediction</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('predict') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Registration Number</label>
                            <input type="text" class="form-control" name="registration_number" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Gender*</label>
                            <select class="form-control" name="gender" required>
                                <option value="Select">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Midterm Score (0-100)</label>
                            <input type="number" class="form-control" name="midterm_score" min="0" max="100" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Attendance Percentage (0-100)</label>
                            <input type="number" class="form-control" name="attendance_percent" min="0" max="100" required>
                        </div>
                    </div>
                </div>
                
                <!-- Additional form fields -->
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Club Activities</label>
                            <select class="form-control" name="club_activities">
                                <option value="Select">Select</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Test Preparation Course*</label>
                            <select class="form-control" name="test_preparation_course" required>
                                <option value="Select">Select</option>
                                <option value="Completed">Completed</option>
                                <option value="None">None</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Sports Participation</label>
                            <select class="form-control" name="sports">
                                <option value="Select">Select</option>
                                <option value="None">None</option>
                                <option value="School">School Level</option>
                                <option value="National">National Level</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block">
                        Predict Performance
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
