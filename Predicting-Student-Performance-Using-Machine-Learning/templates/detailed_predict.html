<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Enter Student Details for Prediction</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="form-group">
                <label for="attendance_percent">Attendance Percentage</label>
                <input type="number" class="form-control" name="attendance_percent" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="midterm_score">Midterm Score</label>
                <input type="number" class="form-control" name="midterm_score" required>
            </div>

            <div class="form-group">
                <label for="private_class">Private Class</label>
                <select class="form-control" name="private_class">
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="physical_fitness">Physical Fitness</label>
                <select class="form-control" name="physical_fitness">
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mental_fitness">Mental Fitness</label>
                <select class="form-control" name="mental_fitness">
                    <option value="YES">Yes</option>
                    <option value="NO">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject1_duration">Subject 1 Study Duration (hours)</label>
                <input type="number" class="form-control" name="subject1_duration" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="subject2_duration">Subject 2 Study Duration (hours)</label>
                <input type="number" class="form-control" name="subject2_duration" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course">
                    <option value="completed">Completed</option>
                    <option value="not_completed">Not Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="participation_score">Participation Score</label>
                <input type="number" class="form-control" name="participation_score" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Predict Performance</button>
        </form>
    </div>
</body>
</html>
