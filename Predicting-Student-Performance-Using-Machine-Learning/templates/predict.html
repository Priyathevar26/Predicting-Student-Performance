{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Student Performance Prediction</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('predict') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Student Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="midterm_score">Midterm Score (0-100)</label>
                            <input type="number" class="form-control" id="midterm_score" name="midterm_score" 
                                   min="0" max="100" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="attendance">Attendance Percentage (0-100)</label>
                            <input type="number" class="form-control" id="attendance" name="attendance" 
                                   min="0" max="100" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="test_prep">Test Preparation Course</label>
                            <select class="form-control" id="test_prep" name="test_prep" required>
                                <option value="">Select</option>
                                <option value="completed">Completed</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-calculator"></i> Predict Performance
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
