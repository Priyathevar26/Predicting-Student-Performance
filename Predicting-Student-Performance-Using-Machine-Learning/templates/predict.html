<!DOCTYPE html>
<html lang="en">
<head>
    <title>Predict Performance</title>
</head>
<body>
    <h2>Predict Student Performance</h2>
    <form id="predictForm">
        <label>Math Score:</label>
        <input type="number" id="math" required><br>
        <label>Reading Score:</label>
        <input type="number" id="reading" required><br>
        <label>Writing Score:</label>
        <input type="number" id="writing" required><br>
        <button type="submit">Predict</button>
    </form>

    <h3 id="result"></h3>

    <script>
        document.getElementById("predictForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let math = document.getElementById("math").value;
            let reading = document.getElementById("reading").value;
            let writing = document.getElementById("writing").value;

            fetch('/predict', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "Math Score": math, "Reading Score": reading, "Writing Score": writing })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Predicted Total Score: " + data.predicted_score;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
