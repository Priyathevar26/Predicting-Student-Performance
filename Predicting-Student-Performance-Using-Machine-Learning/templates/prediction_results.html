<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg rounded">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">ðŸŽ¯ Prediction Result</h2>

                <h4 class="text-primary">Student Name: <strong>{{ name }}</strong></h4>
                <p class="fs-5">Predicted Final Score: <strong>{{ predicted_score }}</strong></p>

                <h5 class="mt-4">Performance Category: 
                    <span class="badge 
                        {% if performance == 'Excellent' %} bg-success 
                        {% elif performance == 'Good' %} bg-warning 
                        {% else %} bg-danger 
                        {% endif %}">
                        {{ performance }}
                    </span>
                </h5>

                <p class="mt-3 fs-6">{{ feedback }}</p>

                <a href="{{ url_for('predict') }}" class="btn btn-outline-primary mt-4">Predict Another</a>
                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary mt-2">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
